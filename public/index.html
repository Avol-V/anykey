<html lang="en">

<body>

<div id="application">
	<header>
		<h1>AnyKey</h1>
		<ul class="toolbar">
			<li class="new-group">
				<button type="button">Add new group</button>
			</li>
			<li class="edit-group">
				<button type="button">Edit group</button>
			</li>
			<li class="new-entry">
				<button type="button">Add new entry</button>
			</li>
			<li class="edit-entry">
				<button type="button">Edit entry</button>
			</li>
		</ul>
	</header>
	<main>
		<aside class="groups">
			<h2>Groups</h2>
			<ul>
				<li>
					<input type="radio" name="group" id="groups-radio-services"/>
					<label for="groups-radio-services">
						<span class="icon">
							<img src="folder.svg" alt=""/>
						</span>
						<span class="name">Services</span>
					</label>
				</li>
				<li>
					<input type="radio" name="group" id="groups-radio-other"/>
					<label for="groups-radio-other">
						<span class="icon">
							<img src="folder.svg" alt=""/>
						</span>
						<span class="name">Other</span>
					</label>
				</li>
			</ul>
		</aside>
		<section class="entries">
			<h2>Password entries</h2>
			<table>
				<thead>
					<tr>
						<th class="name">Name</th>
						<th class="url">URL</th>
						<th class="created">Created</th>
						<th class="modified">Modified</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="name">
							<span class="icon">
								<img src="key.svg" alt=""/>
							</span>
							<input type="radio" name="entry" id="entries-radio-1482949340975"/>
							<label for="entries-radio-1482949340975">
								Google
							</label>
						</td>
						<td class="url">
							<a href="https://google.com/" tabindex="-1">
								google.com
							</a>
						</td>
						<td class="created">
							2016-12-10
						</td>
						<td class="modified">
							2016-12-11
						</td>
					</tr>
					<tr>
						<td class="name">
							<span class="icon">
								<img src="key.svg" alt=""/>
							</span>
							<input type="radio" name="entry" id="entries-radio-1482949464927"/>
							<label for="entries-radio-1482949464927">
								Yandex
							</label>
						</td>
						<td class="url">
						</td>
						<td class="created">
							2016-12-12
						</td>
						<td class="modified">
							2016-12-12
						</td>
					</tr>
				</tbody>
			</table>
			<aside class="details">
				<h3>Google</h3>
				<ul class="toolbar">
					<li class="login">
						<button type="button">Copy login</button>
					</li>
					<li class="password">
						<button type="button">Copy password</button>
					</li>
				</ul>
				<dl class="info">
					<div class="url">
						<dt>URL:</dt>
						<dd>
							<a href="https://google.com/">
								https://google.com/
							</a>
						</dd>
					</div>
					<div class="creation">
						<dt>Creation:</dt>
						<dd>2016-12-10 09:30</dd>
					</div>
					<div class="modification">
						<dt>Modification:</dt>
						<dd>2016-12-11 15:00</dd>
					</div>
					<div class="expiration">
						<dt>Expiration:</dt>
						<dd>2016-12-31 00:00</dd>
					</div>
					<div class="description">
						<dt>Description:</dt>
						<dd>Big brother</dd>
					</div>
				</dl>
			</aside>
		</section>
	</main>
	<footer>
		<p class="status">
			Data received.
		</p>
	</footer>
</div>

</body>
</html>
